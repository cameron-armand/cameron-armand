<html lang="en">
<head>

    <title>Album example for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body>

      <header>
          <div class="collapse bg-secondary" id="navbarHeader">
              <div class="container">
                  <div class="row">
                      <div class="col-sm-8 col-md-7 py-4">
                          <h4 class="text-white">About</h4>
                          <p class="text-light">My name is Cameron, and I take pictures on 35mm film.</p>
                      </div>
                      <div class="col-sm-4 offset-md-1 py-4">
                          <h4 class="text-white">Contact</h4>
                          <ul class="list-unstyled">
                              <li><a href="https://www.instagram.com/cam__rom/" class="text-light">Follow on Instagram</a></li>
                              <li><a href="mailto:camerondarmand@yahoo.com" class="text-light">Email me</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
          <div class="navbar navbar-dark bg-dark">
              <div class="container d-flex justify-content-between">
                  <d href="#" class="p-0 navbar-brand d-flex align-items-center">
                      <strong class="my-name h1 mb-0 fade-in">Cameron Armand</strong>
                  </d>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
              </div>
          </div>
      </header>

      <main role="main">

          <div class="album py-5 bg-white">
              <div class="container">

                  <div class="grid" data-colcade="columns: .grid-col, items: .grid-item">

                      <div class="grid-col grid-col--1"></div>
                      <div class="grid-col grid-col--2"></div>
                      <div class="grid-col grid-col--3"></div>

                      <div class="grid-item">
                          <div class=" image-container-wide" id="img1" data-src="/photos/1W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img2" data-src="/photos/2W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide"  id="img3" data-src="/photos/3W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-long"  id="img4" data-src="/photos/1L.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img5" data-src="/photos/4W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img6" data-src="/photos/5W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img7" data-src="/photos/6W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img8" data-src="/photos/7W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img9" data-src="/photos/8W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img10" data-src="/photos/9W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img11" data-src="/photos/10W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-long" id="img12" data-src="/photos/2L.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img13" data-src="/photos/11W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img14" data-src="/photos/12W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img15" data-src="/photos/13W.jpg"></div>
                      </div>
                      <div class="grid-item">

                      </div>
                      <div class="grid-item">
                          <div class=" image-container-long" id="img17" data-src="/photos/3L.jpg"> </div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img18" data-src="/photos/15W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img19" data-src="/photos/16W.jpg"></div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img20" data-src="/photos/17W.jpg"> </div>
                      </div>
                      <div class="grid-item">
                          <div class=" image-container-wide" id="img21" data-src="/photos/18W.jpg"></div>
